<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Network Operator Portal</title>
    <link rel="stylesheet" href="welcome.css">
</head>

<body>
    <!-- <div class="branding">
        <img src="logo.png" alt="DApp Logo" class="logo">
         <h1>Welcome to DApp Network Operator Portal</h1>
    </div>  -->
    <a id="logout-button" href="index.html">Logout</a>
    <div class="container">
        <div class="form-container active">
            <h2>DApp</h2>
            <form id="actions-form" autocomplete="off">
                <label for="imeiInput">Enter IMEI Number</label>
                <input type="text" id="imeiInput" name="imeiInput" maxlength="15" required>
                <button type="button" onclick="reportLostDevice()">Report Lost Device</button>
                <button type="button" onclick="getLostDeviceDetails()">Get Lost Device Details</button>
                <button type="button" onclick="deviceExists()">Check if Device Reported</button>
                <button type="button" onclick="getTotalReportedDevices()">Get Total Reported Devices</button>
                <!-- <button type="button" onclick="getReportedImeis()">Get Reported IMEIs</button> -->
            </form>
        </div>
    </div>
    <div id="details-container"></div>

    <!-- Button container for positioning -->
    <div class="button-container">
        <button id="toggleHistory" onclick="toggleHistory()">History</button>
    </div>

    <!-- IMEI list container (initially hidden) -->
    <div class="imei-list-container" id="imei-list-container" style="display: none;">
        <h2>Reported Devices</h2>
        <ul id="imei-list"></ul>
    </div>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner"></div>


    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
